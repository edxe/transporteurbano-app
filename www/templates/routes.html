<ion-view view-title="Search">
  <ion-content style="background-color: #fafafa">
    <div class="row row-center">
      <div class="col">
        <h4 class="title">Rutas Transcriollo</h4>
      </div>
      <div class="col text-right">12 Rutas diponibles </div>
    </div>
    <ion-list>
<!--      <ion-item ng-repeat="route in routes">
         {{route.start}}
      </ion-item>-->
      <ion-item ng-repeat="route in routes"
        style="padding-top: 5px;padding-bottom: 5px">
        <div class="row" style="padding-top: 0;padding-bottom: 0">
          <div class="col">
            <i class="fa fa-circle-o" aria-hidden="true"></i>&nbsp;{{route.start}}
            <div style="border-left:1px solid #cacaca;min-height: 20px;line-height: 20px;margin-left: 6px"></div>
            <i class="fa fa-circle-o" aria-hidden="true"></i>&nbsp;{{route.end}}
          </div>
          <a href="#/app/routes/route/1" >
            <i class="fa fa-chevron-right " aria-hidden="true" ></i>
          </a>
          <!--<i class="fa fa-chevron-right pull" aria-hidden="true"></i>-->
        </div>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-view>
